<html ng-app="zooApp">
<head>
    <meta charset="utf-8">
    <title>Routing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-route.min.js"></script>
</head>

    
<body>
    <h1>HOla</h1>
    <div ng-view></div>
    
    

<script>
    var zoo = angular.module('zopApp',['ngRoute'])
    
    zoo.config(function($routeProvider)
    {
         $routeProvider.when("/hola",
         {
            templateUrl:'cabezera.html' 
         });
                         
                        
    })
</script>
</body>    
</html>
